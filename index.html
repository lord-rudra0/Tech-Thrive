    <style>
      html,
      body {
        height:100%;

        height: 400px;

      (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
        key: "AIzaSyDaBFN_EJz7KbRqt3wx7DUtYIbKgNJayhY",
        v: "alpha",
        // Use the 'v' parameter to indicate the version to use (weekly, beta, alpha, etc.).
        // Add other bootstrap parameters as needed, using camel case.
      });
    </script>
    <script>
    // Maps JS API is loaded using Dynamic Library import https://developers.google.com/maps/documentation/javascript/load-maps-js-api#dynamic-library-import

    async function init() {
      const { Map3DElement, MapMode } = await google.maps.importLibrary("maps3d");

      const flyToCamera = {
        center: { lat: 9.5916, lng:76.5222, altitude: 3 },
        tilt: 55,
        range: 1500
      };

      const map = new Map3DElement({
        center: { lat: 9.5916, lng:76.5222, altitude: 3 },
        tilt: 67.5,
        range: 1000,
        mode: MapMode.SATELLITE
      });

      document.body.append(map);

      map.flyCameraTo({
        endCamera: flyToCamera,
        durationMillis: 5000,
      });

      map.addEventListener('gmp-animationend', () => {
        map.flyCameraAround({
          camera: flyToCamera,
          durationMillis: 60000,
          rounds: 1
        });
      }, {once: true});
    }

    init();
    </script>
  </body>
